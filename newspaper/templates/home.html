{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}

<div id="text">
    {% for post in post_list %}
        <div class="post-entry">
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
    {% endfor %}
</div>
{%endblock content%}
